<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="description" content="simple bookmarklet app">
    <title>Bookmark App by Corey Ghilarducci</title>
    <link rel="stylesheet" href="./assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./vendor/simple-sidebar.css">
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper" ui-view="categories">
        </div>
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" ui-view="bookmarks">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.js"></script>
    <script src="vendor/angular-ui-router.min.js"></script>
    <!-- custom js -->
    <script src="./app/app.js"></script>
    <script src="./app/categories/categories.js"></script>
    <script src="./app/categories/create/category-create.js"></script>
    <script src="./app/categories/bookmarks/bookmarks.js"></script>
    <script src="./app/categories/bookmarks/create/bookmark-create.js"></script>
    <script src="./app/categories/bookmarks/edit/bookmark-edit.js"></script>
    <!-- models -->
    <script src="./app/common/models/bookmarks-model.js"></script>
    <script src="./app/common/models/categories-model.js"></script>
</body>

</html>
